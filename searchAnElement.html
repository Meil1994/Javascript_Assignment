<!DOCTYPE html> 
<html>    
<head>  
    <title>Javascript: Search Element In Array</title>     
    <meta charset="windows-1252">     <meta name"viewport" content="width=device-width, initial-scale=1.0">    
</head>  
<body>       
    <input type="text" name="txt" id="txt" />       
    <button onclick="search();">Search for Variable</button>       
    
    <style>
        button {
            cursor: pointer;
            display: inline-block;
            align-items: center;
        }

    </style>

    <script>       
          let X = ["PHP","CSS", "Javascript", "Hello", "Laravel", "Node"];               
          
          function search(){       
          let txt = document.getElementById('txt').value;       
          let index = X.indexOf(txt);                 
          if(index !== -1) alert('True');  
          else alert('False'); }                 
          
    </script>        
    </body> 
    </html>
