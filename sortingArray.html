<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort  the elements in an Array</title>
</head>
<body>
    <script>
        let X = [500, 5, 3, 4, 56, 100, 23, 6, 78, 60];
        X.sort(function(a, b){return a - b});

        console.log(X);
        alert(X);
        

       
    </script>
    
</body>
</html>
